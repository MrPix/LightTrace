<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightTrace Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>LightTrace Dashboard</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-primary">
                    <span class="icon">🔄</span>
                    Refresh
                </button>
                <button id="downloadBtn" class="btn btn-secondary">
                    <span class="icon">📥</span>
                    Download Report
                </button>
                <button id="resetBtn" class="btn btn-danger">
                    <span class="icon">🗑️</span>
                    Reset Traces
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="grid">
                <section class="traces-section">
                    <div class="section-header">
                        <h2>Trace Report</h2>
                        <div class="loading" id="tracesLoading">Loading...</div>
                    </div>
                    <div class="content-area">
                        <div id="tracesContent" class="markdown-content"></div>
                        <div id="tracesError" class="error-message" style="display: none;"></div>
                    </div>
                </section>

                <aside class="config-section">
                    <div class="section-header">
                        <h2>Configuration</h2>
                        <div class="loading" id="configLoading">Loading...</div>
                    </div>
                    <div class="content-area">
                        <div id="configContent" class="config-content"></div>
                        <div id="configError" class="error-message" style="display: none;"></div>
                    </div>
                </aside>
            </div>
        </main>

        <footer class="footer">
            <p>LightTrace UI - Last updated: <span id="lastUpdated">Never</span></p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
